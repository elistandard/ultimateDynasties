<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Dynasties</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font (Inter) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="./inspector.css" />

  <!-- Favicon (optional) -->
  <link rel="icon" href="/public/favicon.ico" />
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen text-gray-900">

  <!-- Header -->
  <header class="bg-white/80 backdrop-blur shadow-md rounded-b-3xl">
    <div class="max-w-7xl mx-auto px-4 py-8 sm:px-8 flex flex-col items-center gap-2">
      <h1 class="text-4xl font-extrabold tracking-tight text-indigo-700 drop-shadow">Ultimate Dynasties</h1>
      <p class="text-lg text-gray-500 mt-1">Visualizing the history of dominance in Ultimate Frisbee</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-16 sm:px-8 lg:px-12">
    <div class="bg-white/90 rounded-3xl shadow-xl p-10 border border-gray-200">
      <!-- Observable Notebook will be inserted here -->
      <div id="notebook-container"></div>
      <!-- Collapsible Appendix Section -->
      <div class="mt-10">
        <button type="button" class="px-4 py-2 rounded-full bg-gradient-to-r from-indigo-100 to-blue-200 text-indigo-700 font-semibold shadow hover:from-indigo-200 hover:to-blue-300 hover:text-indigo-900 transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-300" onclick="const a=document.getElementById('appendix-content');a.classList.toggle('hidden');">
          Appendix <span class="ml-1">▼</span>
        </button>
        <div id="appendix-content" class="hidden text-sm text-gray-400 mt-4 border-t border-gray-200 pt-4">
          <!-- Appendix content will be rendered by Observable notebook -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-400 py-8 mt-8">
    <p>© 2025 Ultimate Dynasties — Powered by Observable + Vercel</p>
  </footer>

  <!-- Observable Runtime Script -->
  <script type="module">
    import define from "./index.js";
    import {Runtime, Library, Inspector} from "./runtime.js";

    const runtime = new Runtime();
    runtime.module(define, Inspector.into(document.querySelector('#notebook-container')));
  </script>
</body>
</html>
