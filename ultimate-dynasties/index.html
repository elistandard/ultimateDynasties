<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Dynasties</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font (Inter) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="./inspector.css" />

  <!-- Favicon (optional) -->
  <link rel="icon" href="/public/favicon.ico" />
</head>

<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold">Ultimate Dynasties</h1>
      <p class="text-gray-500 mt-1">Visualizing the history of dominance in Ultimate Frisbee</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-12 sm:px-6 lg:px-8">
    <div class="bg-white rounded-2xl shadow-md p-8 border border-gray-200">
      <!-- Observable Notebook will be inserted here -->
      <div id="notebook-container"></div>
      <!-- Collapsible Appendix Section -->
      <div class="mt-8">
        <button type="button" class="text-xs text-gray-400 hover:text-gray-600 focus:outline-none" onclick="const a=document.getElementById('appendix-content');a.classList.toggle('hidden');">
          Appendix <span class="ml-1">▼</span>
        </button>
        <div id="appendix-content" class="hidden text-xs text-gray-400 mt-2 border-t border-gray-200 pt-4">
          <!-- Appendix content will be rendered by Observable notebook -->
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-400 py-6">
    <p>© 2025 Ultimate Dynasties — Powered by Observable + Vercel</p>
  </footer>

  <!-- Observable Runtime Script -->
  <script type="module">
    import define from "./index.js";
    import {Runtime, Library, Inspector} from "./runtime.js";

    const runtime = new Runtime();
    runtime.module(define, Inspector.into(document.querySelector('#notebook-container')));
  </script>
</body>
</html>
