<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Dynasties</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Introduction Section -->
    <div class="intro-section">
      <h1>Ultimate Dynasties</h1>
      <p>Explore the greatest college football dynasties of all time.</p>
      <div class="links">
        <a href="https://github.com/yourusername/ultimateDynasties" target="_blank">GitHub</a>
        <a href="https://observablehq.com/@yourusername/ultimate-dynasties" target="_blank">Observable Notebook</a>
      </div>
    </div>

    <!-- Controls Section -->
    <div class="controls-section">
      <div class="division-selector">
        <label>Select Division:</label>
        <div class="radio-group">
          <input type="radio" id="fbs" name="division" value="FBS" checked>
          <label for="fbs">FBS</label>
          <input type="radio" id="fcs" name="division" value="FCS">
          <label for="fcs">FCS</label>
        </div>
      </div>

      <div class="team-selector">
        <label for="teamSelect">Select team to highlight:</label>
        <select id="teamSelect"></select>
      </div>
    </div>

    <!-- Team Summary Section -->
    <div class="team-summary">
      <div class="team-logo"></div>
      <div class="team-stats"></div>
    </div>

    <!-- Charts Section -->
    <div class="charts-section">
      <div id="championshipChart"></div>
      <div id="dotChart"></div>
    </div>

    <!-- Appendix Section -->
    <div class="appendix-section">
      <button id="toggleAppendix">Show/Hide Appendix</button>
      <div id="appendix" class="hidden">
        <!-- Appendix content will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
