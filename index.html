<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Dynasties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #controls {
            margin-bottom: 20px;
        }
        #championshipChart, #dotChart {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Ultimate Dynasties</h1>
    <div id="controls">
        <label>Select Division:</label>
        <label><input type="radio" name="division" value="D-I" checked> D-I</label>
        <label><input type="radio" name="division" value="D-II"> D-II</label>
        <label>Select Team:</label>
        <select id="teamSelect">
            <option value="">All Teams</option>
        </select>
    </div>
    <div id="championshipChart"></div>
    <div id="dotChart"></div>

    <!-- Load D3.js first -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Then load your data -->
    <script src="data.js"></script>
    <!-- Finally load your main script -->
    <script src="main.js"></script>
</body>
</html>
